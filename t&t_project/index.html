<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel and Tourism</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--navigation-->
  <header class="header-nav">
    <a href="#" class="logo">LOGO</a>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Tours</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <header class="header">
    <header class="flex">
    <div class="container">
      <div class="header-title">
        <h1> Explore The World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur unde quos, eum ut sed, ipsa debitis esse at sequi voluptas numquam totam laudantium optio fugit vel. Architecto, cum quod! Nostrum!</p>
      </div>
      <section class="section-search">
        <div class="container search-box">
          <div class="wrapper">
            <h3>Destination</h3>
            <div class="custom-select">
              <select>
                <option value="england">England</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="india">India</option>
                <option value="india">Spain</option>
                <option value="maldives">Maldives</option>
              </select>
                <span class="arrow"></span>
            </div>
          </div>
          <div class="wrapper">
            <h3>Date</h3>
            <div class="custom-date">
              <input type="date" id="date" />
              <img src="./images/calendar.svg" alt="" class="calender-icon" />
            </div>
          </div>
          <div class="wrapper">
            <h3>Average Price</h3>
            <div class="custom-select">
              <select>
                <option value="$200">$200 - $500</option>
                <option value="$500">$500 - $1000</option>
                <option value="$1000">$1000 - $2000</option>
              </select>
                <span class="arrow"></span>
            </div>
          </div>
          <button class="btn">Search</button>
        </div>
      </section>
    </div>
    </header>
  </header>
</body>
</html>
