<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel and Tourism</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
  body{  
    background-image:url("images/sean-oulashin-KMn4VEeEPR8-unsplash.jpg");  
  }
  </style>
</head>
<body>
  <main>
    <!-- SECTION HERO -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-1">Travel & Toursim</span>
          </a>
    
          <ul class="nav nav-pills fs-4">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    <section class="section-hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="heading heading--1 margin-bottom">life is short and world is wide the sooner you start exploring it the better</h1>
          <button class="btn">Explore now</button>
        </div>
      </div>
    </section>
    <!-- SECTION SEARCH -->
    <section class="section-search">
      <div class="container search-box">
        <div class="wrapper">
          <h3>Destination</h3>
          <div class="custom-select">
            <select>
              <option value="england">England</option>
              <option value="france">France</option>
              <option value="italy">Italy</option>
              <option value="india">India</option>
              <option value="india">Spain</option>
              <option value="maldives">Maldives</option>
            </select>
              <span class="arrow"></span>
          </div>
        </div>
        <div class="wrapper">
          <h3>Date</h3>
          <div class="custom-date">
            <input type="date" id="date" />
            <img src="./images/calendar.svg" alt="" class="calender-icon" />
          </div>
        </div>
        <div class="wrapper">
          <h3>Average Price</h3>
          <div class="custom-select">
            <select>
              <option value="$200">$200 - $500</option>
              <option value="$500">$500 - $1000</option>
              <option value="$1000">$1000 - $2000</option>
            </select>
              <span class="arrow"></span>
          </div>
        </div>
        <button class="btn">Search</button>
      </div>
    </section>
  </main>
</body>
</html>
